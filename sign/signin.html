<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Sign in</title>
</head>
<body>
  <div id="in"></div>  
</body>
<script type="text/babel">
    class Signin extends React.Component{
        constructor(props){
            super(props)
            this.state={val1:"", res:""}
        }
        render() {
            return (
                <div>
                <h1>Username: <input onChange={this.readInput} type="text" placeholder="enter Username"  value={this.state.val1}/></h1>
                <h1>Password: <input type="password" /></h1>
                <button onClick={this.add}>Submit</button>
            </div>
            );
        }
        readInput = (ele) =>{
            console.log(ele.target.value)
            this.setState({val1:ele.target.value})
        }

        add = () =>{
            const result= this.state.val1
            console.log(result)

            ReactDOM.render(< Message result={result}/>, document.querySelector('#in'))
        }
    }
    


    class Message extends React.Component{
        render(){
            return(
                <div>
                <h1>Welcome {this.props.result}</h1>
                </div>
            );
        }
    }
    ReactDOM.render(<Signin />, document.querySelector('#in') )

</script>
</html>
