<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Signup</title>
</head>
<body>
    <div id="up"></div> 
</body>
<script type="text/babel">
    class Signup extends React.Component{
        constructor(props){
            super(props)
            this.state={val1:"", res:""}
        }
        render () {
            return(
                <div>
                <h1>Username:<input onChange={this.readInput} type="Name" name="val1" placeholder="name" value={this.state.val1}/></h1>
				<h1>Password:<input type="password" placeholder="password"/></h1>
                <h1>re-enter:<input type="password" placeholder="password"/></h1>
                <h1>DOB:<input type="date" /></h1>
                <button onClick={this.add}> Register</button>
                
            </div>
            );
        }
        readInput = (ele) =>{
            console.log(ele.target.name);
            this.setState({val1:ele.target.value});


        }
        add=()=>{
				const result=this.state.val1
				console.log(result);
				ReactDOM.render(<Message result={result} />, document.querySelector('#up'))
    }
    }

    class Message extends React.Component{
       render(){
           return(
               <div>
                <h1> registration successfully completed  {this.props.result}</h1>
                <a href="Signin.html" ><button class="button" onClick="Signin.html">Signin</button></a>
                </div>
           );
       }
    }
    ReactDOM.render(<Signup />, document.querySelector('#up'))
</script>
